<!DOCTYPE html>
<html lang="PT-br">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Galeria de fotos</title>	
	<link rel="stylesheet" href="./estilo/style.css">
	<link rel="shortcut icon" href="camera.ico" type="image/x-icon">

</head>

<body> 
	
	<section>

		<div class="container"><!--Início do Container-->

			<div class="header"> <!--Início do Cabeçalho-->
				<h1 class="logo">Galeria <ion-icon class="v-middle" name="camera"></ion-icon></h1>
				<form>
					<input type="text" placeholder="Pesquisar...">
					<ion-icon name="search-outline"></ion-icon>
				</form>
			</div> <!--Fim do Cabeçalho-->

				<div class="galeria"> <!--Início da Galeria-->					
				</div> <!--Fim da Galeria-->

				<a class="load-more" data-img="curated">Mostrar mais</a>

		</div> <!--Fim do Container-->

	</section>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
